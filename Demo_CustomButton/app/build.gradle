apply plugin: 'com.android.application'

android {
    namespace 'ca.yorku.eecs.mack.democustombutton'
    compileSdk 33

    defaultConfig {
        applicationId "ca.yorku.eecs.mack.democustombutton"
        minSdk 13
        targetSdk 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
